<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <script src="https://kit.fontawesome.com/98f494aa8b.js" crossorigin="anonymous"></script>
</head>
<body onload="printHome()">
    <div class="menubar" id="menubar">
      <div class="left-menu">
        <i class="fa fa-regular fa-plane-arrival"></i>
        <h1>TravelBloom</h1>
    </div>
    <div class="mid-menu">
        <a href="./index.html">Home</a>
        <a href="./about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
    </div>
    </div>
    <div class="home">
        <div id="social-logo"></div>
        <div id="content">
            <h2>CONTACT US</h2>
            <p> Get in touch </p> 
        </div>
          <form id="contactForm">
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Soumettre</button>
          </form>
    </div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
